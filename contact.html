<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Checkers Game</title>
    <link rel="icon" href="img/checkers.png" type="img/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&family=Quattrocento:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header id="main-header">
            <div class="header-container">
                <div class="logo-header">
                    <img src="img/checkers.png" class="logo-header__image" alt="logo">
                    <h1><a class="logo-header__text" href="index.html">
                            CHECKERS
                        </a></h1>
                </div>
                <div class="navigation">
                    <a href="#" class="navigation__link">Sign Up</a>
                    <a href="#" class="navigation__link">Login</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <form class="form">
                    <h2 class="contact">Contact</h2>
                    <div class="field">
                        <label class="field__label" for="name">Full Name</label>
                        <input class="field__textbox" type="text" placeholder="Your name" id="fullName">
                    </div>
                    <div class="field">
                        <label class="field__label" for="email">E-mail</label>
                        <input class="field__textbox field__textbox--email" type="email" placeholder="Your E-mail"
                            id="email">
                    </div>
                    <div class="field">
                        <label class="field__label" for="message">Message</label>
                        <textarea class="field__textbox field__textbox--message" id="message"></textarea>
                    </div>

                    <div class="field">
                        <input type="submit" value="Send" class="btn-send">
                    </div>
                </form>
                <div id="message-box__form" class="message-box__hidden--form">
                    <p id="message__form"></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__text"><a class="footer__text--link" href="how-to-play.html">How to play Checkers</a> -
                Juliana Bearzi - 2021 -</p>
            <a href="https://github.com/julianabearzi/my-checkers-game" target="_blank"><img src="./img/github.png"
                    alt="github"></a>
        </footer>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
