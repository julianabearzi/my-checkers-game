<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Checkers Game</title>
    <link rel="icon" href="img/checkers.png" type="img/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header id="main-header">
        <div class="header-container">
            <div class="logo-header"> 
                <img src="./img/checkers.png" class="logo-header__image"  alt="logo">
                <h1><a class="logo-header__text" href="index.html">
                      CHECKERS
           </a></h1> 
            </div>
           <div class="navigation">
               <a href="#" class="navigation__link">Sign Up</a>
               <a href="#" class="navigation__link">Login</a>
           </div> 
       </div></header>
       
    <main>
        <div class="container-game">
            <div id="message-box" class="message-box__hidden">
                <p id="message"></p>
                <button id="btn-ok">OK</button>
            </div>
        <table id="checkers"></table>
        <div class="ribbon"></div>
        <div class="players">
            <div class="player">
                <p id="player__name">Player 1</p>
                <p id="player__score">Score: 0</p>
                <p id="player__time">00:00</p>
            </div>
            <div id="turn" class="turn__piece"><p>Turn</p><div></div></div>
            <div class="player2">
                <p id="player__name--two">Player 2</p>
                <p id="player__score--two">Score: 0</p>
                <p id="player__time--two">00:00</p>
            </div> 
        </div>
        <div class="btn-container">
         <button id="btn" class="btn-newgame">New game</button>
        </div>
      </div>
    </main>

    <footer class="footer">
        <p class="footer__text"><a class="footer__text--link" href="how-to-play.html">How to play Checkers</a> - Juliana Bearzi - 2021.</p>
    </footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
